<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Task</title>


    <!-- link mainPages css File -->
    <link rel="stylesheet" href="./mainPage.css" >

    <!-- Link addTask Css file link-->
    <link rel="stylesheet" href="./addTask.css" >


    <!-- font Awosem Cd link -->
    <script src="https://kit.fontawesome.com/dd14d179ff.js" crossorigin="anonymous"></script>


</head>
<body>
    <main>
        <nav>
            <h1>Tasks <span>List</span></h1>
        </nav>

        <section class="container">
            <div class="addTask">
                <p> <span><i class="fa-solid fa-plus fa-beat-fade"></i></span> Add New Task</p>
            </div>



            <div class="listCard">

                <div class="todoCard">
                    <div class="todoTitle">
                        <h4>Trip to paris</h4>
                    </div>

                    <div class="todoTask">
                        <input type="checkbox" class="todoCheck" checked  disabled/> <label class="checkLabel"><del> Visit Church &nbsp; &nbsp;   </del> </label>
                     </div>

                     <p>Shopping</p>
                </div>
           

                <div class="todoCard">
                    <div class="todoTitle">
                        <h4>My To Do List</h4>
                    </div>

                    <div class="todoTask">
                        <input type="checkbox" class="todoCheck" checked  disabled/> <label class="checkLabel"><del> Visit Supermarket &nbsp; &nbsp;   </del> </label>
                     </div>

                     <p>Buy Vegetables</p>
                </div>
                

                <div class="todoCard">
                    <div class="todoTitle">
                        <h4>Movies I will Watch</h4>
                    </div>

                    <div class="todoTask">
                        <input type="checkbox" class="todoCheck" checked  disabled/> <label class="checkLabel"><del> Stranger Things 4 &nbsp; &nbsp;   </del> </label>
                     </div>

                     <p>Avengers Endgame</p>
                </div>
          
              

                <div class="todoCard">
                    <div class="todoTitle">
                        <h4>Daily Morning Routine for...</h4>
                    </div>

                    <div class="todoTask">
                        <input type="checkbox" class="todoCheck" checked  disabled/> <label class="checkLabel"><del> wake up at 6 AM &nbsp; &nbsp;   </del> </label>
                     </div>

                     <p>Sleep at 10 PM</p>
                </div>

                
                <div class="todoCard">
                    <div class="todoTitle">
                        <h4>Books to Read</h4>
                    </div>

                    <div class="todoTask">
                        <input type="checkbox" class="todoCheck" checked  disabled/> <label class="checkLabel"><del> Design of Everyday &nbsp; &nbsp;   </del> </label>
                     </div>

                     <p>Alchemist</p>
                </div>


            </div>
        </section>
    </main>




    <div class="overLay"></div>
    <div class="pop_Up">
        <div class="popUp_Title">
            <h5>Add New Task</h5>
            <span><a href="./index.html"><i class="fa-solid fa-xmark"></i></a></span>
        </div>
        
        <input type="text" value="Learn C++" />
        <button><a href="./index.html"><i class="fa-solid fa-plus"></i> &nbsp; Add Task</a></button>


    </div>
