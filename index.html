<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo UI Web</title>



    <!-- Font Awesome CDN Link -->
    <script src="https://kit.fontawesome.com/dd14d179ff.js" crossorigin="anonymous"></script>

    <!-- Css Link here -->
    <link rel="stylesheet" href="./mainPage.css">

</head>
<body>
    <main>
        <nav>
            <h1>Tasks <span>List</span></h1>
        </nav>

        <section class="container">
            <div class="addTask">
                <p> <span><a href="./addNewTask.html"><i class="fa-solid fa-plus fa-beat-fade"></i></a></span> <b>Add New Task</b></p>
            </div>



            <div class="listCard">

                <div class="todoCard">
                    <div class="todoTitle">
                        <h4><a href="./singleTodo.html">Trip to paris</a></h4>
                    </div>

                    <div class="todoTask">
                        <input type="checkbox" class="todoCheck" checked  disabled/> <label class="checkLabel"><del> Visit Church &nbsp; &nbsp;   </del> </label>
                     </div>

                     <p>Shopping</p>
                </div>
           

                <div class="todoCard">
                    <div class="todoTitle">
                        <h4>My To Do List</h4>
                    </div>

                    <div class="todoTask">
                        <input type="checkbox" class="todoCheck" checked  disabled/> <label class="checkLabel"><del> Visit Supermarket &nbsp; &nbsp;   </del> </label>
                     </div>

                     <p>Buy Vegetables</p>
                </div>
                

                <div class="todoCard">
                    <div class="todoTitle">
                        <h4>Movies I will Watch</h4>
                    </div>

                    <div class="todoTask">
                        <input type="checkbox" class="todoCheck" checked  disabled/> <label class="checkLabel"><del> Stranger Things 4 &nbsp; &nbsp;   </del> </label>
                     </div>

                     <p>Avengers Endgame</p>
                </div>
          
              

                <div class="todoCard">
                    <div class="todoTitle">
                        <h4>Daily Morning Routine for...</h4>
                    </div>

                    <div class="todoTask">
                        <input type="checkbox" class="todoCheck" checked  disabled/> <label class="checkLabel"><del> wake up at 6 AM &nbsp; &nbsp;   </del> </label>
                     </div>

                     <p>Sleep at 10 PM</p>
                </div>

                
                <div class="todoCard">
                    <div class="todoTitle">
                        <h4>Books to Read</h4>
                    </div>

                    <div class="todoTask">
                        <input type="checkbox" class="todoCheck" checked  disabled/> <label class="checkLabel"><del> Design of Everyday &nbsp; &nbsp;   </del> </label>
                     </div>

                     <p>Alchemist</p>
                </div>


            </div>
        </section>
    </main>
</body>
</html>
